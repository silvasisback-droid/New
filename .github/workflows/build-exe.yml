name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile main.py

      - name: Upload EXE to dist
        run: |
          move .\dist\main.exe dist\main.exe

      - name: Commit and push EXE
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b exe-artifact-${{ github.run_id }}
          git add dist/main.exe
          git commit -m "Add built main.exe from GitHub Actions" || echo "No changes to commit"
          git push origin exe-artifact-${{ github.run_id }}
          gh pr create --title "Add built main.exe" --body "Automated PR to add built main.exe from workflow run ${{ github.run_id }}" --base main || echo "PR already exists or failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
